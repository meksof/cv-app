<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= VUE_APP_WEBSITE_TITLE %></title>

    <!-- START Social media  -->
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="photo" />
    <meta name="twitter:site" content="<%= VUE_APP_PRODUCTION_URL %>" />
    <meta name="twitter:image" content="<%= VUE_APP_SOCIAL_IMAGE_URL %>" />
    <meta name="twitter:url" content="<%= VUE_APP_PRODUCTION_URL %>" />
    <!-- Open Graph data -->
    <meta property="og:image" content="<%= VUE_APP_SOCIAL_IMAGE_URL %>" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= VUE_APP_GA_ID %>"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "<%= VUE_APP_GA_ID %>");
    </script>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto+Condensed:300,400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but dev-front doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div style="text-align: center">
      <small><em>v<%= VUE_APP_VERSION %></em></small>
    </div>
  </body>
</html>
